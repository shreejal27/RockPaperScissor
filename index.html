<html>
  <head>
    <title>Rock, Paper, Scissor</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="title.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <center>
      <h1>Rock &emsp; Paper &emsp; Scissor</h1>
      <br /><br />
      <p id="resultText"></p>

      <div id="main">
        <div class="win_counter">
          <p id="userWins">You:&ensp; 0</p>
        </div>
        <div class="win_counter">
          <p id="draw">Draw:&ensp; 0</p>
        </div>
        <div class="win_counter">
          <p id="computerWins">Computer:&ensp; 0</p>
        </div>

        <div id="user_box">
          <img
            src="icons/rock-modified.png"
            alt="rock"
            height="200px"
            width="200px"
          />
        </div>
        <div id="computer_box">
          <img
            <img
            src="icons/rock-modified.png"
            alt="rock"
            height="200px"
            width="200px"
          />
          />
        </div>
      </div>
      <br />

      <p id="chooseOne">Choose One !</p>
      <div id="choices">
        <div class="choice" id="rock">
          <img
            src="icons/rock-modified.png"
            alt="rock"
            onclick="startGame('1')"
            value="1"
            class="icon"
          />
        </div>
        <div class="choice" id="paper">
          <img
            src="icons/paper-modified.png"
            alt="paper"
            onclick="startGame('2')"
            value="2"
            class="icon"
          />
        </div>
        <div class="choice" id="scissor">
          <img
            src="icons/scissor-modified.png"
            alt="scissor"
            onclick="startGame('3')"
            value="3"
            class="icon"
          />
        </div>
      </div>
    </center>
    <script type="text/javascript" src="title.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
